<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
     <header>
    <nav>
      <ul>
        <li><a href="index.html"> ← Voltar ao Início</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Formulário de Aula Experimental</h1>
    <form id="matriculaForm" onsubmit="enviarParaWhatsApp(event)">
      <label for="nome">Nome Completo Aluno:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>

       <label for="nome">Nome Completo Responsável:</label>
      <input type="text" id="nome" name="nome" required placeholder="nome do responsável">

      <label for="contato">Contato (WhatsApp):</label>
      <input type="tel" id="contato" name="contato" required placeholder="(XX) XXXXX-XXXX">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

      <label for="turma">Turma Disponível:</label>
      <select id="turma" name="turma" required>
        <option value="">Selecione...</option>
        <option value="Manhã">Manhã</option>
        <option value="Tarde">Tarde</option>
        <option value="Noite">Noite</option>
        <option value="sabado">sabado</option>
      </select>

      <button type="submit">Enviar para WhatsApp</button>
    </form>
  </div>

  <script src="/src/js/contato.js"></script>
</body>
</html>
